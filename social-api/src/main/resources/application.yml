debug: true

logging:
  pattern:
    console: '%msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%'
  level:
    org:
      springframework: ERROR
    root: INFO

social:
  youtube:
    enabled: true
  twitch:
    enabled: true
    user_name: nixiepixel
  twitter:
    enabled: true
  instagram:
    username: nixietron
  discord:
    username: geekbeacon

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
