version: '3.1'

services:
  www:
      image: geekbeacon/social-api:latest
      build: social-api
      command:  --server.port=2020 --spring.database.url=jdbc:postgresql://db:5432/social
      ports:
        - 9000:2020
  db:
    image: postgres:11.5
    restart: always
    env_file: .env
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080
