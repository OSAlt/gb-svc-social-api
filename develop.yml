version: '3.7'

services:
  social_www:
      image: geekbeacon/social-api:latest
      build: social-api
      command:  --server.port=2020 --spring.database.url=jdbc:postgresql://db:5432/social
      volumes:
        - ./data:/var/lib/postgresql/data
      env_file: .env
      ports:
        - 9000:2020
  social_db:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: always
    env_file: .env
